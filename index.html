<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="logic.js"></script> 
    <title>Axie Infinity Land Leaderboards</title>
</head>

<body id="webpage" onload="ReadTextFile()">
    <div id="FixedBoxFixer">
        <div id="Entwickler">Made by Henri</div>
        <div id="Donation">Donate to: 0xBCd8Fbb84Efc6bF1B7dFfD43E404A54B9AED1cdb</div>
    </div>
    <div id="Ueberschrift">
        <h1 id="Headline">Tagged Axie Leaderboards</h1>
    </div>

    <div id="lds-hourglass"></div>
    <div align="center">
        <button class="ScrollButton" id="ScrollButtonTOP" onclick="ScrollDownTOP()"> Scroll Down to Rare Class Rankings </button>
    </div>
    <div id="LandRankingBox">
        <div class="RankingName" id="OriginRanking"> Origin Owner Rankings </div>
        <div class="RankingName" id="MEORanking"> MEO I Owner Rankings </div>
        <div class="RankingName" id="MEOIIRanking"> MEO II Owner Rankings </div>
        <canvas class="ClassChart" id="OChart" width="600" height="480"></canvas>
        <canvas class="ClassChart" id="MIChart" width="600" height="480"></canvas>
        <canvas class="ClassChart" id="MIIChart" width="600" height="480"></canvas>
        <div class="ListClass" id="OList"></div>
        <div class="ListClass" id="MIList"></div>
        <div class="ListClass" id="MIIList"></div>
    </div>
    <div align="center">
        <button class="ScrollButton" id="ScrollButtonBOTTOM" onclick="ScrollDownBOTTOM()"> Scroll Up to All Class Rankings </button>
    </div>
    <div id="LandRankingBox2">
        <div class="RankingName" id="RareOriginRanking"> Rare Class Origin Owner Rankings </div>
        <div class="RankingName" id="RareMEORanking"> Rare Class MEO I Owner Rankings </div>
        <div class="RankingName" id="RareMEOIIRanking"> Rare Class MEO II Owner Rankings </div>
        <canvas class="ClassChart" id="ROChart" width="600" height="480"></canvas>
        <canvas class="ClassChart" id="RMIChart" width="600" height="480"></canvas>
        <canvas class="ClassChart" id="RMIIChart" width="600" height="480"></canvas>
        <div class="ListClass" id="ROList"></div>
        <div class="ListClass" id="RMIList"></div>
        <div class="ListClass" id="RMIIList"></div>
    </div>

</body>
</html>
